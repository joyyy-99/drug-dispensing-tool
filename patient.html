<!DOCTYPE html>

<html>
    <head>
         <title>Patient</title>
         <link rel="stylesheet" type="text/css" href="forms.css">
    </head>
    <body>
        <div class="container">
            <div class="title"> Patient Registration</div>
        <form action="register_patients.php" method="POST">
            <div> 
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" placeholder="John" required>    
            </div>
            <br>
            <div>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" placeholder="Doe" required> 
            </div>
            <br>
            <div>
                <label for="homeaddress">Home Address:</label>
                <input type="text" id="homeaddress" name="homeaddress" required> 
            </div>
            <br>
            <div>
                <label for="emailaddress">Email Address:</label>
                <input type="text" id="emailaddress" name="emailaddress" required> 
            </div>
            <br>
            <div>
                <label for="bdate">Date of Birth</label>
                <input type="date" id="bdate" name="bdate" required> 
            </div>
            <br>
            <div>
                <label for="phonenumber">Phone Number:</label>
                <input type="number" id="phonenumber" name="phonenumber" required> 
            </div>
            <br>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required> 
            </div>
            <br>
            <div>
                <label for="age">Username:</label>
                <input type="text" id="username" name="username" required> 
            </div>
            <br>
            <div>
                <label for="age">Password:</label>
                <input type="password" id="password" name="password" required> 
            </div>
            <br>
            <div>
                <input type="reset" value="Clear">
                <input type="submit" value="Register">
            </div>

        
        </form>
    </div>
    </body>
</html>
